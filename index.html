<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="image-side-bar">
            <div class="title">
                <img id="logo" src="./images/award.svg" alt="logo" height="100%">
                <h1>WELCOME!</h1>
            </div>
            <cite>
                Photo by <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/@maeva_vgr?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">MaÃ«va Vigier</a> on <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/photos/starry-night-sky-over-silhouetted-mountains-and-trees-U34d_8zgMSk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </cite>
        </div>
        <div class="right-content">
            <form action="" method="post">
                <div class="form-description">
                    <p class="big-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p class="big-text">Sign up <em>now</em>.</p>
                </div>
                <div class="form-main">
                    <p class="big-text">Come on!</p>
                    <div class="form-fields">
                        <div class="form-field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required autocomplete="off" placeholder="John">
                        </div>
                        <div class="form-field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required autocomplete="off" placeholder="Doe">
                        </div>
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required autocomplete="off" placeholder="johndoe@gmail.com">
                        </div>
                        <div class="form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone" required autocomplete="off" placeholder="0123456789">
                        </div>
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required autocomplete="off" minlength="8">
                        </div>
                        <div class="form-field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off" minlength="8">
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
